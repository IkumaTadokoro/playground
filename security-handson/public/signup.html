<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
   <form action="/signup" id="signup" method="post">
    <fieldset>
        <legend class="form-caption">アカウント作成</legend>
        <div>
            <label for="username">メールアドレス</label>
            <input type="text" name="username" id="username" class="signup-input" placeholder="pamo@example.com">
        </div>
        <div>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" class="signup-input" placeholder="パスワード">
        </div>
        <p><small>パスワードには8文字以上の英数字を使用してください。</small></p>
        <button id="submit" type="submit">アカウント作成</button>
    </fieldset>
   </form> 
</body>
</html>
