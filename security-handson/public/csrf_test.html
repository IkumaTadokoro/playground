<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF検証ページ</title>
</head>
<body>
   <form id="remit" action="/csrf/remit" method="post">
    <div>
        <label for="account">送金先:</label>
        <input type="text" name="to" id="to" required />
    </div>
    <div>
        <label for="amount">金額:</label>
        <input type="text" name="amount" id="amount" required />
    </div>
   <div>
    <button type="submit">送金</button>
   </div>
   </form> 
   <script>
    const token = document.cookie.split("; ").find(row => row.startsWith("csrf_token=")).split("=")[1];
    const el = document.createElement("input");
    el.type = "hidden";
    el.name = "csrf_token";
    el.value = token;
    document.getElementById("remit").appendChild(el);
   </script>
</body>
</html>
